<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="card-container col-md-6">
        <div class="col card-suit-container-upright">
          <i class="suit"></i>
        </div>
        <div class="col card-number-container">
          <p id="card"></p>
        </div>
        <div class="col card-suit-container-downward">
          <i class="suit"></i>
        </div>
      </div>
      <button onClick="window.location.reload()">Pick a Card</button>
      <div class="fixed-bottom p-4">
        Made with ❤️ by
        <a href="https://github.com/jjmorenosound">Giorgie</a>
      </div>
    </div>
  </body>
</html>
